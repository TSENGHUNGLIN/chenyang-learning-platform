services:
  # Web Service (前端 + 後端)
  - type: web
    name: chenyang-learning-platform
    env: node
    region: singapore
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chenyang-db
          property: connectionString
      - key: PORT
        value: 3000

databases:
  # PostgreSQL 資料庫
  - name: chenyang-db
    databaseName: chenyang_learning
    user: chenyang_user
    plan: free
    region: singapore
